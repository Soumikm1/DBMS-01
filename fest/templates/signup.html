

{% extends "base.html" %}
{% block content %}


<div class="flex justify-around mx-24">
    <div class="left w-auto ">

        <div class="flex min-h-full flex-col justify-center px-6 py-4 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-2" action="{% url 'signup' %}" method="post">
      {% csrf_token %}

        <div>
            <label for="name" class="block text-sm font-medium leading-6 text-gray-900"> Name</label>
            <div class="mt-2">
              <input  type="text" id="name" name="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

        <div>
        <label for="user_name" class="block text-sm font-medium leading-6 text-gray-900">User Name</label>
        <div class="mt-2">
          <input type="text" id="user_name" name="user_name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="college_id" class="block text-sm font-medium leading-6 text-gray-900">college_id</label>
        <div class="mt-2">
          <input type="text" id="college_id" name="college_id" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
      </div>
    </form>

    
  </div>
</div>
        {% comment %} <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="college_id">College ID:</label><br>
            <input type="text" id="college_id" name="college_id" required><br>
            <label for="user_name">Username:</label><br>
            <input type="text" id="user_name" name="user_name" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">


            
        </form> {% endcomment %}
    </div>

     
    
    
    <div class="right w-auto ">
     <img class="h-[80vh] m-14 max-w-lg rounded-lg" src="https://i.pinimg.com/564x/e7/8c/18/e78c185fe3c3f947511bc3eb3da70901.jpg" alt="image description">

  
     </div>
</div>
   

{% endblock %}
